<style>
  html, body, svg {
    width: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    background: url('img/diablo-background.jpeg');
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-color: black;
  }

  svg text {
    stroke: white;
    fill: white;
    letter-spacing: 3px;
    font-family: monospace;
    text-align: center;
    font-size: 18px;
  }

  svg path {
    stroke: #fbecab;
    stroke-width: 4px;
  }

  svg rect {
    fill: pink;
  }

  svg g.skill {
    
  }

  @keyframes opa {
    from {
      opacity: 0.8;
    }

    to {
      opacity: 0.6;
    }
  }

  svg .avatar {
    opacity: 0.5;
    border-radius: 50%;
    overflow: hidden;
    /* animation: infinite 4s ease-out alternate opa; */
  }

  svg #rect {
    opacity: 0;
  }


  [class^=level-] {
    filter: invert(1) sepia(1) saturate(5) hue-rotate(175deg);
  }

  svg image.level-0 {
    filter: none;
  }

  .johnny, .tony {
    transition: all 3s ease-out;
  }

  .johnny {
    filter: invert(1) sepia(1) saturate(5) hue-rotate(135deg);
  }

  .tony {
    filter: invert(1) sepia(1) saturate(5) hue-rotate(90deg);
  }

  .avatar {
    opacity: 1;
    transition: all 3s ease-out;
  }

  .avatar.hide {
    opacity: 0;
  }

</style>

<body>
  <section></section>
</body>
