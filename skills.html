<script>
  const width = 200;

  const padding = 50;

  const avatar = ({ x, href }) => `
 <image href="${href}" height="${height}" width="${width}" x="${x}" />`;

  const avatars = `
    <g>

     <text x="${x + 10}" y="${y + 50}" font-size="20">
       ${text.replace('>', '&gt').replace('<', '&lt')}
      </text>
   `;
  };

  const skillsLine = (skills) => skills.map(skill => `
     ${skill(skill.text)};
     ${path()};
  `);

  const svg = `
<svg>
  <g id="img-tag">
   ${skill({
       text: '<img>',
       x: 100,
       y: 100,
   })}
  </g>
  <path d="M150 200 l ${0} ${skillBoxSize}"></path>
  <g id="h1-tag">
   ${skill({
       text: '<h2>',
       x: 100,
       y: 500,
   })}
    <rect x="100" y="300" width="${skillBoxSize}" height="${skillBoxSize}"></rect>

      &lt;h1&gt;

  </g>
</svg>
 `;

  document.querySelector('section').innerHTML = svg;
</script>
