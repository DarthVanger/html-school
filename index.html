<style type="text/css">
  html, body {
    overflow: hidden;

  }

  body {
    margin: 0px;
    padding: 0px;
    display: grid;
    grid-template-rows: [top] 70px [center] auto [bottom] 70px;
    grid-template-columns: [left] 160px [center] auto [right] 160px;
    gap: 0;
    box-sizing: border-box;
  }

  .page-content {
    grid-row: center / bottom;
    grid-column: center / right;

    font-size: 24px;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .weed-border-top-left {
    grid-row: top;
    grid-column: left;

  .weed-border-top-right {
    grid-row: top;
    grid-column: right;
    background: url("img/logo_left.png");
    transform: rotate(180deg) scaleY(-1);
  }

  .weed-border-left {
    grid-row: span;
    grid-column: left;
    background: url("img/logo_leftt.png");
  }

  .weed-border-right {
    grid-column: right;
    background: url("img/logo_leftt.png");
    transform: rotate(180deg);
  }

  .weed-border-top-center {
    grid-row: top / center;
    grid-column: center / right;
    background: url("img/logo_top.png");
  }

  .weed-border-bottom-center {
    grid-column: center;
    grid-row: bottom;
    background: url("img/logo_top.png");
    transform: scaleY(-1);
  }

  .weed-border-right-bottom {
    grid-row: bottom;
    grid-column: right;
    background: url("img/logo_left.png");
    transform: rotate(180deg);
  }

  .weed-border-left-bottom {
    grid-row: bottom;
    grid-column: left;
    background: url("img/logo_left.png");
    transform: scaleY(-1);
  }

  .page-content h2 {
    text-align: center;
    background-image: url('img/heading-background.png');
    background-position: center;
    background-repeat: no-repeat;
    height: 70px;
    line-height: 70px;
    color: #5418b9;
    margin: 0;
    margin-bottom: 1em;
    font-family: sans-serif;
    letter-spacing: 4px;
  }

  .page-content figure {
    text-align: center;
    margin: 0;
    max-height: 100%;
  }

  .page-content figure img {
    height: calc(100vh - 280px - 2em);
  }

  .page-content figure video {
    max-height: calc(100vh - 280px);
    width: auto;
  }

  .page-content figcaption {
    font-size: 1.5em;
    margin-top: 1em;
    font-family: sans-serif;
    letter-spacing: 4px;
  }

  .page-content p {
  }

  td {
    padding: 0;
    height: 100%;
  }

</style>

<script>
  const page0 = document.querySelector('#page0');
  const pageContent = document.querySelector('.page-content');
  pageContent.append(page0.content);

  const showTimer = (time) => {
      const h2 = document.querySelector('h2');
      const startTime = (new Date()).getTime();
      setInterval(() => {
          const currentTime = (new Date()).getTime();
          const diff = currentTime - startTime;
          const elapsedSec = Math.round(diff / 1000);
          const secToEnd = 5 * 60 - elapsedSec;
          const min = Math.floor(secToEnd / 60);
          const sec = Math.floor(secToEnd % 60);
          h2.innerHTML = `${min}:${sec}`;
      }, 1000);
  };

  const task1video = document.querySelector('#task1-video');
  task1video.addEventListener('play', () => {
      setTimeout(() => showTimer(5000), 33730);
  });
</script>
