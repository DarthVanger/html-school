<style type="text/css">
  html, body {

    grid-template-rows: [top] 70px [center] auto [bottom] 70px;
    grid-template-columns: [left] 160px [center] auto [right] 160px;
    gap: 0;
    box-sizing: border-box;
  }

  .page-content {
    grid-row: center / bottom;
    grid-column: center / right;

    font-size: 24px;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  }

    grid-row: top / center;
    grid-column: center / right;
    background: url("img/logo_top.png");
  }

  .weed-border-bottom-center {
    grid-column: center;
    grid-row: bottom;
    background: url("img/logo_top.png");
    transform: scaleY(-1);
  }

  .weed-border-right-bottom {
    grid-row: bottom;
    grid-column: right;
    background: url("img/logo_left.png");
    transform: rotate(180deg);
  }

  .weed-border-left-bottom {
    grid-row: bottom;
    grid-column: left;
    background: url("img/logo_left.png");
    transform: scaleY(-1);
  }

  .page-content h2 {
    text-align: center;
    background-image: url('img/heading-background.png');
    background-position: center;
    background-repeat: no-repeat;
    height: 70px;
    line-height: 70px;
    color: #5418b9;
    margin: 0;
    margin-bottom: 1em;
    font-family: sans-serif;
    letter-spacing: 4px;
  }
  
  .page-content h3 {
    padding-left: 1em;
    letter-spacing: 4px;
    font-family: sans-serif;
    font-size: 1.5em;
    margin: 0;
  }

  .page-content p {
    padding: 1em;
  }

  .page-content figure {
    text-align: center;
    margin: 0;
    max-height: 100%;
    position: relative;
  }

  .page-content figure img {
    height: calc(100vh - 280px - 2em);
    max-width: 100%;
  }

  .page-content figure video {
    max-height: calc(100vh - 280px);
    width: auto;
  }

  .page-content figcaption {
    font-size: 1.5em;
    margin-top: 1em;
    font-family: sans-serif;
    letter-spacing: 4px;
  }

  .page-content p {
  }

  td {
    padding: 0;
    height: 100%;
  }

  .expectations-form {
    padding: 2em 5em;
  }
  
  .expectations-form input {
    font-size: 1em;
    width: 100%;
  }
  .expectations-form label {
    font-size: 2em;
  }

  #timer {
    color: white;
    font-size: 3em;
    position: absolute;
    top: 80px;
    left: 200px;
  }

  .expectation-reality {
    padding: 0;
    text-align: center;
    font-size: 1.25em;
  }

  .expectation-reality ul {
    list-style: none;
    line-height: 1.5;
    font-family: sans-serif;
    letter-spacing: 2px;
  }

  .rules p {
    font-size: 1.5em;
    padding: 0 0.5em;
    font-family: sans-serif;
    letter-spacing: 2px;

  }

    padding: 0.5em;
    position: absolute;
    top: 0;
    left: 2.5em;

    font-family: monospace;
    letter-spacing: 2px;
    line-height: 1.75;
    background: rgba(0, 0, 0, 0.4);

  .tag {

    font-weight: bold;
  }

  .height100 {
    height: 100%;
  }

  .page-content iframe {
    width: 80vw;
    height: 70vh;
  }

  const left = document.querySelector('.weed-border-left');
  const right = document.querySelector('.weed-border-right');

  left.addEventListener('click', () => {
      prevPage();
  });

  right.addEventListener('click', () => {
      nextPage();
  });

  let currentPage = parseInt(window.location.hash.replace('#', '')) || 0;

  const nextPage = () => {
      currentPage++;
      showCurrentPage();
  };

  const prevPage = () => {
      currentPage--;
      showCurrentPage();
  };

  const showCurrentPage = () => {
      const page = document.querySelector('#lesson4-page' + currentPage);
      const pageContent = document.querySelector('.page-content');
      pageContent.innerHTML = '';
      pageContent.append(page.cloneNode(true).content);
      window.history.pushState('#page' + currentPage, 'page ' + currentPage, '#' + currentPage);

      const expectationsForm = document.querySelector('.expectations-form');
      if (expectationsForm) {
        const inputs = expectationsForm.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('keyup', e => {
                localStorage.setItem(e.target.name, e.target.value);
            });
        });
      }

      const task1video = document.querySelector('#lesson4-video');
      if (task1video) {
        const showTimer = (time) => {
            const h2 = document.querySelector('h2');
            const tasks = document.querySelector('.lety4ka-tasks');
            const pre = tasks.querySelector('pre');
            const taskVideo = document.querySelector('video.task');
            taskVideo.style.display = 'none';
            const noisia = document.querySelector('video.noisia');
            noisia.style.display = 'initial';
            tasks.style.display = 'block';
            h2.style.color = 'red';
            const startTime = (new Date()).getTime();

            tasks.addEventListener('click', () => {
                noisia.play();
            });

            pre.textContent = `
<script>
  function moveShip() {
      var ship = document.querySelector('img');
      ship.style.left = '500px';
  }

  document.addEventListener('click', moveShip);
<\/script>
          `;

            setInterval(() => {
                const currentTime = (new Date()).getTime();
                const diff = currentTime - startTime;
                const elapsedSec = Math.round(diff / 1000);
                const secToEnd = 5 * 60 - elapsedSec;
                const min = Math.floor(secToEnd / 60);
                const sec = Math.floor(secToEnd % 60);
                h2.innerHTML = `${min}:${sec}`;
            }, 1000);
        };

        task1video.addEventListener('play', () => {
            setTimeout(() => showTimer(5000), 46470);
        });
      }

      const expectation = document.querySelector('#expecation');
      const reality = document.querySelector('#reality');
      if (expectation) {
          const tony = localStorage.getItem('tony');
          const kertis = localStorage.getItem('kertis');
          const morphem = localStorage.getItem('morphem');
          const johnny = localStorage.getItem('johnny');
          expectation.innerHTML = `
            <ul>
             <li>Tony: ${tony}</li>
             <li>Kertis: ${kertis}</li>
             <li>Johnny: ${johnny}</li>
             <li>Morphem: ${morphem}</li>
           </ul>
         `;
      }
  };

  showCurrentPage();

  const timer = document.querySelector('#timer');

  const zeroPad = (num, places) => String(num).padStart(places, '0')
  let currentTime = 0;
  setInterval(() => {
      timer.innerHTML = `${zeroPad(Math.floor(currentTime / 60), 2)}:${zeroPad(Math.floor(currentTime % 60), 2)}`;
      currentTime++;
      if (currentTime > 24 * 60) {
          timer.style.color = 'red';
      }
      if (currentTime > 25 * 60 ) {
          timer.style.color = 'white';
          currentTime = 0;
      }
  }, 1000);

</script>
