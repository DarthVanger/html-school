<style>
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    background: #202026;
  }

  video {
    position: absolute;
    top: -10vh;
    left: -10vw;
    width: 120vw;
    height: 120vh;
    object-fit: cover;
  }

  img {
    position: absolute;
    top: 0;
    left: 0;
    transition: all 0.1s linear;
    z-index: 1;
  }

  .down {
    transform: rotate(0deg);
  }

  .left {
    transform: rotate(90deg);
  }

  .up {
    transform: rotate(180deg);
  }

  .right {
    transform: rotate(270deg);
  }
</style>

<body>
  <img src="ship.gif" />
  <video autoplay loop muted>
    <source src="space.mp4" type="video/mp4" />
  </video>
</body>

<script>
  const ship = document.querySelector('img');
  const video = document.querySelector('video');

  const audio = new Audio('song.webm');
  audio.volume = 0.5;

  let x = 0;
  let y = 0;

  const step = 20;

  document.addEventListener('keydown', moveShip);

  function moveShip(event) {
    audio.play();
    video.style.filter = `hue-rotate(${(x + y) / 10 % 360}deg)`;

    if (event.key == 'ArrowUp') {
      y -= step;
      ship.style.top = y;
      video.style.top = -y / 5 - window.screen.height / 10;
      ship.className = 'up';
    }

    if (event.key == 'ArrowDown') {
      y += step;
      ship.style.top = y;
      video.style.top = -y / 5 - window.screen.height / 10;
      ship.className = 'down';
    }

    if (event.key == 'ArrowLeft') {
      x -= step;
      ship.style.left = x;
      video.style.left = -x / 5 - window.screen.width / 10;
      ship.className = 'left';
    }

    if (event.key == 'ArrowRight') {
      x += step;
      ship.style.left = x;
      video.style.left = -x / 5 - window.screen.width / 10;
      ship.className = 'right';
    }
  }
</script>
