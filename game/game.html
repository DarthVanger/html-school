<style>
  body {
    background: #202026;
  }

  @keyframes video {
    0% {
    filter: hue-rotate(5deg);
    }
    100% {
    filter: hue-rotate(105deg);
    }
  }

  video {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }

  img {
    position: absolute;
    top: 0;
    left: 0;
    transition: all 0.1s linear;
    z-index: 1;
  }

  .down {
    transform: rotate(0deg);
  }

  .left {
    transform: rotate(90deg);
  }

  .up {
    transform: rotate(180deg);
  }

  .right {
    transform: rotate(270deg);
  }
</style>

<body>
  <img src="ship.gif" />
  <video autoplay loop muted>
    <source src="space.mp4" type="video/mp4" />
  </video>
</body>

<script>
  const ship = document.querySelector('img');
  const video = document.querySelector('video');

  const audio = new Audio('song.webm');
  audio.volume = 0.5;

  let x = 0;
  let y = 0;

  const step = 20;

  document.addEventListener('keydown', moveShip);

  function moveShip(event) {
    audio.play();

    if (event.key == 'ArrowUp') {
      y -= step;
      ship.style.top = y;
      ship.className = 'up';
    }

    if (event.key == 'ArrowDown') {
      y += step;
      ship.style.top = y;
      ship.className = 'down';
    }

    if (event.key == 'ArrowLeft') {
      x -= step;
      ship.style.left = x;
      ship.className = 'left';
    }

    if (event.key == 'ArrowRight') {
      x += step;
      ship.className = 'right';
      ship.style.left = x;
    }

      console.log('video style:' ,video.style);
    video.style.filter = `hue-rotate(${(x + y) / 10 % 360}deg)`;

  }
</script>
